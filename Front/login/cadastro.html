<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TechSupport BR - Cadastro de Usuário</title>
  <link rel="stylesheet" href="cadastro.css">
  <script src="cadastro.js"></script>

</head>
<body>
  <div class="page-title"></div>
  
  <div class="container">
    <div class="register-card">
      <h2>Criar Nova Conta</h2>
      <p class="subtitle">Preencha as informações abaixo para criar sua conta.</p>

      <form>
        <label for="fullname">Nome Completo </label>
        <input type="text" id="fullname" placeholder=" Seu nome completo ">

        <label for="email">E-mail</label>
        <input type="email" id="email" placeholder="seu@email.com">

        <label for="password">Senha</label>
        <input type="password" id="password" placeholder="Sua senha">

        <label for="confirm-password">Confirmação de Senha</label>
        <input type="password" id="confirm-password" placeholder="Repita sua senha">

        <button type="submit" class="btn">Criar Conta</button>
      </form>

      <a href="login.html" class="login-link">Voltar para Login</a>
    </div>
  </div>
</body>
</html>
