<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SuporteTech - Tela de Login</title>
  <link rel="stylesheet" href="login.css">
  <script src="login.js"></script>
</head>
<body> 
  <div class="container">
    <div class="login-card">
      <h2>Entrar na sua conta</h2>
      <p class="subtitle">Bem-vindo ! Por favor, insira seus dados.</p>

      <form>
        <label for="username">e-mail</label>
        <input type="text" id="username" placeholder="Seu email">

        <label for="password">Senha</label>
        <input type="password" id="password" placeholder="Sua senha">

        <button type="submit" class="btn">Entrar</button>
      </form>

      <a href="esqueceu.html" class="forgot">Esqueceu a senha?</a>
      <a href="cadastro.html" class="signup-link">Criar nova conta</a>
    </div>
  </div>
</body>
</html>
