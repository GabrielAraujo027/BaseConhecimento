<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SuporteTech - Login</title>
  <link rel="stylesheet" href="login.css">
</head>
<body> 
  <div class="container">
    <div class="login-card">
      <h2>Entrar na sua conta</h2>
      <p class="subtitle">Bem-vindo! Por favor, insira seus dados.</p>

      <form id="form-login">
        <label for="username">E-mail</label>
        <input type="email" id="username" placeholder="Seu email" required>

        <label for="password">Senha</label>
        <input type="password" id="password" placeholder="Sua senha" required>

        <button type="submit" class="btn">Entrar</button>
      </form>

      <a href="esqueceu.html" class="forgot">Esqueceu a senha?</a>
      <a href="cadastro.html" class="signup-link">Criar nova conta</a>
    </div>
  </div>

<script>
const API_LOGIN = "http://172.20.18.68:5206/api/Auth/login";

document.getElementById("form-login").addEventListener("submit", async (e)=>{
  e.preventDefault();
  const loginDTO = {
    email: document.getElementById("username").value,
    password: document.getElementById("password").value
  };

  try {
    const res = await fetch(API_LOGIN, {
      method:"POST",
      headers: { "Content-Type":"application/json" },
      body: JSON.stringify(loginDTO)
    });

    if(res.ok){
      const data = await res.json();
      localStorage.setItem("token", data.token); // salva token
      alert("Login realizado com sucesso!");
      window.location.href = "novoChamado.html"; // redireciona
    } else {
      const text = await res.text();
      alert("Erro no login: "+text);
    }
  } catch(err){
    console.error(err);
    alert("Erro de conex√£o com o servidor.");
  }
});
</script>
</body>
</html>
