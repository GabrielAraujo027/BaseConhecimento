<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cadastro - Unitá</title>
<style>
/* Reset básico */
* { box-sizing: border-box; margin:0; padding:0; font-family: 'Segoe UI', sans-serif; }

/* Layout de fundo */
body {
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  background: linear-gradient(135deg, #6a3ab0, #3a1c71);
}

/* Card de cadastro */
.main-content {
  background:#fff;
  padding:40px 30px;
  border-radius:12px;
  box-shadow:0 8px 20px rgba(0,0,0,0.2);
  width:100%;
  max-width:400px;
}

/* Título */
.main-content h1 {
  text-align:center;
  color:#3a1c71;
  margin-bottom:30px;
  font-size:28px;
}

/* Formulário */
form { display:flex; flex-direction:column; gap:20px; }

label { font-weight:bold; color:#3a1c71; margin-bottom:5px; }
input[type="text"], input[type="email"], input[type="password"] {
  padding:12px;
  border-radius:8px;
  border:1px solid #ccc;
  font-size:16px;
  transition: border 0.2s;
}
input[type="text"]:focus, input[type="email"]:focus, input[type="password"]:focus {
  border:2px solid #6a3ab0;
  outline:none;
}

/* Botões */
.acoes-form {
  display:flex;
  gap:15px;
  margin-top:10px;
}
.acoes-form button {
  flex:1;
  padding:12px;
  font-weight:bold;
  border:none;
  border-radius:8px;
  cursor:pointer;
  transition: transform 0.2s, opacity 0.2s;
  color:#fff;
  font-size:16px;
}
.btn-salvar { background:#6a3ab0; }
.btn-salvar:hover { transform:scale(1.05); }

/* Links */
p.mensagem { text-align:center; color:red; font-size:14px; margin-top:-10px; }
</style>
</head>
<body>
  <main class="main-content">
    <h1>Cadastro de Usuário</h1>
    <form id="form-cadastro">
      <div>
        <label for="fullName">Nome Completo</label>
        <input type="text" id="fullName" name="fullName" placeholder="Digite seu nome completo" required>
      </div>

      <div>
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
      </div>

      <div>
        <label for="password">Senha</label>
        <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
      </div>

      <div class="acoes-form">
        <button type="submit" class="btn-salvar">Cadastrar</button>
      </div>
    </form>
  </main>

<script>
const API_CADASTRO = "http://172.20.18.68:5206/api/Auth/register";

document.getElementById("form-cadastro").addEventListener("submit", async function(e){
  e.preventDefault();

  const cadastroDTO = {
    fullName: document.getElementById("fullName").value,
    email: document.getElementById("email").value,
    password: document.getElementById("password").value
  };

  try {
    const res = await fetch(API_CADASTRO, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(cadastroDTO)
    });

    if(res.ok){
      alert("Cadastro realizado com sucesso!");
      window.location.href = "login.html";
    } else {
      const errorText = await res.text();
      alert("Erro ao cadastrar: " + errorText);
    }
  } catch(err){
    console.error(err);
    alert("Erro de conexão com o servidor.");
  }
});
</script>
</body>
</html>
